<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="scss/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Restaurante</title>
</head>

<body class="bgBody">
    <header class="header">
        <a class="header__icon">
            <img src="img/headerIcon.png" class="header__icon--size" />
        </a>
        <div class="header__text">
            <h1 class="text__tittle">Restaurante Lakel</h1>
            <h2 class="text__subtittle">Tenemos el mejor menu de comidas.</h2>
        </div>
    </header>

    <section class="buttonArea">
        <div class="btn-group col-12 d-flex justify-content-center">
            <div class="btn-group flex-fill">
                <button type="button" class="btn dropdown-toggle dropdownBtn breakfastArea" data-bs-toggle="dropdown" data-food="breakfast">Desayuno</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" id="cafeBtn" data-array="coffee">Cafe</button>
                    <button class="dropdown-item" id="jugoBtn" data-array="jugos">Jugos</button>
                    <button class="dropdown-item" id="comidaBtn" data-array="comida">Comidas</button>
                </div>
            </div>
            <div class="btn-group flex-fill">
                <button type="button" class="btn dropdown-toggle dropdownBtn lunchArea" data-bs-toggle="dropdown" data-food="lunch">Almuerzo</button>
                <div class="dropdown-menu">
                    
                    <button class="dropdown-item" id="beerBtn" data-array="beer">Pastas</button>

                </div>
            </div>
            <div class="btn-group flex-fill">
                <button type="button" class="btn dropdown-toggle dropdownBtn afternoonArea"
                    data-bs-toggle="dropdown" data-food="afternoon">Merienda</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"></a>
                    <a class="dropdown-item" href="#"></a>
                </div>
            </div>
            <div class="btn-group flex-fill">
                <button type="button" class="btn dropdown-toggle dropdownBtn dinnerArea" data-bs-toggle="dropdown" data-food="dinner">Cena</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" id="beerBtn" data-array="beer">Cerveza</button>
                    <button class="dropdown-item" id="beerBtn" data-array="beer">Pizzas</button>
                    <button class="dropdown-item" id="beerBtn" data-array="beer"> </button>
                </div>
            </div>
        </div>
    </section>
    <section id="catalogo" class="mt-3">
        <div id="prdt" class="row row-cols-3 row-cols-md-3 g-4 containerPrdt">
        </div>
    </section>
    <!-- START SECTION SHOPPING CART -->
    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? START SHOPPING CART ITEMS -->
            <div class="shopping-cart-items shoppingCartItemsContainer">
            </div>
            <!-- ? END SHOPPING CART ITEMS -->
            <!-- START TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>

                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>
            <!-- END TOTAL -->
        </div>
    </section>
    <!-- END SECTION SHOPPING CART -->


        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script src="components/product_dinner.js"></script>
        <script src="components/product_breakfast.js"></script>
        <script src="components/product_class.js"></script>
        <script src="components/carrito.js"></script>
        <script src="admin.js"></script>

</body>
</html>
