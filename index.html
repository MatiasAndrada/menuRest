<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Restaurante</title>
</head>

<body>
    <header class="header">
        <a class="header__icon">
            <img src="img/headerIcon.png" class="header__icon--size" />
        </a>
        <div class="header__text">
            <h1 class="text__tittle">Restaurante Lakel</h1>
            <h2 class="text__subtittle">Tenemos el mejor menu de comidas.</h2>
        </div>
    </header>
    
    <section class="buttonArea">
        <div class="btn-group col-12 d-flex justify-content-center">
            <div class="btn-group flex-fill"> 
                <a type="button" class="btn btn-warning dropdown-toggle"
                    data-bs-toggle="dropdown">Desayuno</a>
                <div class="dropdown-menu" id="container-Dsyn"> 
                    <button class="dropdown-item" id="cafeBtn" data-array="coffee">Cafe</button>
                    <button class="dropdown-item" id="jugoBtn" data-array="jugos">Jugos</button>
                    <button class="dropdown-item" id="ComidaBtn" data-array="comida">Comidas</button>
                </div>
            </div>
            <div class="btn-group flex-fill">
                <button type="button" class="btn btn-info dropdown-toggle"
                    data-bs-toggle="dropdown">Almuerzo</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"></a>
                    <a class="dropdown-item" href="#"></a>
                </div>
            </div>
            <div class="btn-group flex-fill">
                <button type="button" class="btn btn-success dropdown-toggle"
                    data-bs-toggle="dropdown">Merienda</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"></a>
                    <a class="dropdown-item" href="#"></a>
                </div>
            </div>
            <div class="btn-group flex-fill">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Cena</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"></a>
                    <a class="dropdown-item" href="#"></a>
                </div>
            </div>
        </div>
    </section>


    <section id="catalogo" class="container-fluid mt-3 card text-center">
        <h2>Catalogo de Productos</h2>
        <div id="prdt" class="row justify-content-center bg-secondary"></div>
    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="components/product_breakfast.js"></script>
    <script src="components/product_class.js"></script>
    <script src="admin.js"></script>
    
</body>

</html>
