<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Restaurante</title>
</head>

<body>
    <header class="header">
        <a class="header__icon">
            <img src="img/headerIcon.png" class="header__icon--size" />
        </a>
        <div class="header__text">
            <h1 class="text__tittle">Restaurante Lakel</h1>
            <h2 class="text__subtittle">Tenemos el mejor menu de comidas.</h2>
        </div>
    </header>

    <section>
        <div class="list-group list-group-horizontal">
            <a href="#" id="breakfastBtn"
                class="list-group-item list-group-item-action list-group-item-warning text-center">Desayuno</a>
            <a href="#" id="lunchBtn"
                class="list-group-item list-group-item-action list-group-item-info text-center">Almuerzo</a>
            <a href="#" id="afternoonBtn"
                class="list-group-item list-group-item-action list-group-item-success text-center">Merienda</a>
            <a href="#" id="dinnerBtn"
                class="list-group-item list-group-item-action list-group-item-primary text-center">Cena</a>
        </div>
    </section>


    <section id="catalogo" class="container-fluid mt-3 card text-center">
        <h2>Catalogo de Productos</h2>
        <div id="prdt" class="row justify-content-center bg-secondary"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="script/product_breakfast.js"></script>
    <script src="script/product_class.js"></script>
    <script src="script/admin.js"></script>
</body>

</html>
